<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x, y, z
        x = 5;
        y = 23;
        z = x * y;
        document.getElementById("demo").innerHTML = "The value of z is: " + z + ".";
    </script>
</body>

</html>
