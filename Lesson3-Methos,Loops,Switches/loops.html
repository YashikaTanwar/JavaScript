<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loops</title>
</head>

<body>
    <h2>Loops</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Banana", "Grapes", "Cherry", "Pineapple"]
        var text = "";
        var i;
        for (i = 0; i < fruits.length; i++) {
            text = text + fruits[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = text
    </script>
</body>

</html>
