<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <p>JavaScript objects and its properties</p>
    <p>two ways to access an object property</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstname: "Adam",
            age: 20,
        }
        document.getElementById("demo").innerHTML = "I am " + person.firstname + " and I am " + person.age + " years old"
    </script>
</body>

</html>
