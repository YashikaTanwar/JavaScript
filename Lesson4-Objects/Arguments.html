<!-- Find the largest number using Arguments -->
<!-- What are arguments? -->
<!-- Array like structure which are accessible inside of a function which contains the value passed to the function-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments</title>
</head>

<body>
    <p>Finding the Largest Number </p>
    <p id="result"></p>
    <script>
        function findMax() {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(34, 56, 23, 34, 91, 78, 24)
    </script>
</body>

</html>
