<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Function</title>
</head>

<body>
    <button onclick="myfunction()">Execute JS Function</button>
    <div id="result"></div> <!-- Element to show result -->

    <script>
        function myfunction(x, y) {
            if (y == undefined) {
                y = 2;
                x = 5;
            }
            document.getElementById("result").innerHTML = x * y;
        }   
    </script>
</body>

</html>
