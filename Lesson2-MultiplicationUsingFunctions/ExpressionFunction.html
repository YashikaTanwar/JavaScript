<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Function</title>
</head>

<body>
    <h1 style="color: green">learning JS</h1>
    <h3>Function Declaration</h3>
    <script>
        var result = function (a, b) {
            return a * b;
        }
        document.write(result(6, 7));
    </script>
</body>

</html>
